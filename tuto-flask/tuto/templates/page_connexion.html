{% extends "accueil.html" %}
{% block style %}
{{ super () }}
{% endblock %}
<link rel='stylesheet' type='text/css' media='screen' href='../static/main.css'>
        {% block content %}
        <h1 id="titre-c">Page de connexion</h1>
        <form id="form-connexion" role = "form" method = "post" action = "{{ url_for('login')}}">
            <fieldset>
                <div>
                    <label>Identifiant : </label>
                    {{ form.username(size =50,class="form-control",placeholder ="Username") }}
                </div>
                <div id="motdepasse">
                    <label>Mot de passe :</label>
                    {{ form.mdp(size =50,class="form-control",placeholder ="Password") }}
                </div>
                <button type="submit" class="btn btn-defaut">Sign in</button>
                <p id="access"></p>
            </fieldset>           
        </form>
        <a href="page_inscription.html" id="inscription">S'inscrire</a>
{% endblock %}
</html>
